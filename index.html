<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Kaibro's Receipt Checker</title>

    <link href="css/style.css" rel='stylesheet' type='text/css'>
    <link href="css/semantic.css" rel='stylesheet' type='text/css'>
    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/app.js" defer></script>
    <script src="js/jquery-2.1.4.min.js" defer></script>
    <script src="js/menu.js" defer></script>


  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <div id="wrapper">
      <div class="menu">
        <img id="menu-bg" src="img/background.jpg"/>
        <ul>
          <li><a href="#" id="about">About</a></li>
          <li><a href="#" id="check">Check</a></li>
          <li><a href="#" id="reference">Reference</a></li>
          <li><a href="#" id="setting">Settings</a></li>
          <li><a href="#" id="contact">Contact</a></li>
        </ul>
      </div>

      <div class="screen">
        <div class="navbar">
           <p id="title_text">對發票</p>
        </div>

        <div class="container" id="div_about">
          <h1>關於超級發票機</h1>
          <p>就只是一個簡單的對發票app</p>
          <p>版本號：1.1.1</p>
        </div>

        <div class="container" id="main">
          <h1>超級發票機</h1>
          <p style="color:gray">作者：KaiBro</p>
          <br>
          <form id="sendRequest">
             <span class="content_text">請選擇兌獎月份：</span>
             <select name="month" id="month" class="ui dropdown fluid">
             </select>
             <br>
             <span class="content_text">請輸入發票號碼：</span>
             <div class="ui input fluid" id="num">
               <input type="number" name="num" style="width:100%;" placeholder="至少輸入三碼">
             </div>
            <br>
             <input type="button" id="sendBtn" class="ui blue button fluid" value="查詢">
          </form>
          <br>
          <br>
          <span>若覺得此app好用，你可以</span>
          <a href="#">贊助我們</a>
        </div>

        <div class="container" id="div_ref">
          <h1>Reference</h1>
          <a href="http://www.bypeople.com/mobile-app-css-sliding-menu/">mobile-app-css-sliding-menu</a>
          <br><br>
          <a href="http://soledadpenades.com/2014/03/05/failproof-ajax-requests-in-firefox-os/">failproof-ajax-requests-in-firefox-os</a>
          <br><br>
          <a href="https://www.google.com">google</a>
        </div>

        <div class="container" id="div_setting">
          <h1>Setting</h1>
          <p>Todo</p>
        </div>

        <div class="container" id="div_contact">
          <h1>聯絡我們</h1>
          <p>作者：KaiBro</p>
          <p>github: <a target="_blank" href="https://github.com/w181496">w181496</a></p>
        </div>

        <div class="burger">
          <div class="x"></div>
          <div class="y"></div>
          <div class="z"></div>
        </div>
      </div>
    </div>
  </body>
</html>
